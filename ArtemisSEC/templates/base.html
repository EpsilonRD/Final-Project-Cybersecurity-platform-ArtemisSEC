{% load static %}  <!-- Load static content of Django -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtemisSEC</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">  

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="/" class="logo">ArtemisSEC</a> <!-- Logo -->
    
    <div class="navbar-container">
        <ul class="navbar-links">
            <li><a href="{% url 'home' %}" class="nav-link">HOME</a></li>
            <li><a href="{% url 'scan_now' %}" class="nav-link">SCAN NOW</a></li>
            <li><a href="{% url 'news' %}" class="nav-link">NEWS</a></li>
        </ul>
        
        <!-- Show user authentication -->
        <div class="auth-container">
            {% if user.is_authenticated %}
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="userDropdown">
                        <i class="bi bi-person-circle"></i> 
                        <span>{{ user.username }}</span>
                    </a>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><a class="dropdown-item" href="{% url 'change-password' %}">üîíChange Password</a></li>
                        <li><a class="dropdown-item" href="{% url 'profile-settings' %}">‚öôÔ∏è Profile Settings</a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item  logout-button">üö™Logout</button>
                            </form>
                        </li>

                    </ul>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="nav-login">Log in</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Web content -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- JavaScript -->
<script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
